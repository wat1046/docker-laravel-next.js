  postgres:
    image: postgres:14-alpine
    container_name: postgres
    environment:
      TZ: 'Asia/Tokyo'
      POSTGRES_DB: 'laravel'
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'root'
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./volumes/postgres/database:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    container_name: adminer
    restart: always
