version: "3"

services:
  php:
    platform: linux/x86_64
    container_name: php
    build: ./docker/php
    ports:
      - "8000:8000"
    command: bash -c "php artisan serve --host=0.0.0.0"
    environment:
      #DB_CONNECTION: mysql
      #DB_HOST: mysql
      #DB_PORT: 3306
      #DB_DATABASE: laravel
      #DB_USERNAME: user
      #DB_PASSWORD: root
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: laravel
      DB_USERNAME: user
      DB_PASSWORD: root
    volumes:
      - ./api:/var/www/html

  node:
    container_name: node
    build: ./docker/node
    volumes:
      - ./front:/usr/src/app
    ports:
      - "3000:3000"
    command: bash -c "npm run dev"
      
